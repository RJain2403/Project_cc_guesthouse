{% extends 'base.html' %}
{% block title %}Change Room Capacity{% endblock %}

{% block content %}
    <br>
    <div class="ui centered container">
        <h2>Change Room Capacity</h2>
        <br>
    	<form id="edit" method="POST">
            {% csrf_token %}
            <p>
                <label>Room Number</label>
                <input type="text" name="room">
            </p>
            <p>
                <label>New Capacity</label>
                <input type="text" name="cap">
            </p>
            <button class="ui green button" type="submit">Change</button>
       	</form>
    </div>

    <script type="text/javascript">
        $("#edit").submit(function(e) {


            var form = $(this);
            var url = form.attr('action');

            $.ajax({
                   type: "POST",
                   url: url,
                   data: form.serialize(),
                   success: function(data)
                   {
                       $("#content").html('<br><div class="ui container"><div class="ui positive message"><div class="header">Success!</div></div></div>');
                   }
                 });

            e.preventDefault();
        });
    </script>
{% endblock %}
